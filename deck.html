<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="deck.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Shuffled card Game</title>
</head>
<body>
    
    <header class="header">
        <h1>Guess Shuffled Card</h1>

        <ul class="ul">
            <li><a class="link" href="https://github.com/sebaslozano99">My gitHub</a></li>
            <li><a class="link" href="#">Facebook</a></li>
        </ul>


        <div class="burger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </header>


    <main>

        <div class="card-container">

            <div class="box-card">
                <img class="backSide" src="./img/backSide.png" alt="backSide">
                <img class="card" src="./img/ace.png" alt="ace">
            </div>

            <div class="box-card">
                <img class="backSide" src="./img/backSide2.png" alt="backSide">
                <img class="card" src="./img/two.png" alt="two">
            </div>

            <div class="box-card">
                <img class="backSide" src="./img/backSide.png" alt="backSide">
                <img class="card" src="./img/three.png" alt="three">
            </div>

            <div class="box-card">
                <img class="backSide" src="./img/backSide2.png" alt="backSide">
                <img class="card" src="./img/four.png" alt="four">
            </div>

            <div class="box-card">
                <img class="backSide" src="./img/backSide.png" alt="backSide">
                <img class="card" src="./img/five.png" alt="five">
            </div>
            
            <div class="box-card">
                <img class="backSide" src="./img/backSide2.png" alt="backSide">
                <img class="card" src="./img/six.png" alt="six">
            </div>
            
            <div class="box-card">
                <img class="backSide" src="./img/backSide.png" alt="backSide">
                <img class="card" src="./img/seven.png" alt="seven">
            </div>
            
            <div class="box-card">
                <img class="backSide" src="./img/backSide2.png" alt="backSide">
                <img class="card" src="./img/eight.png" alt="eight">
            </div>
            
            <div class="box-card">
                <img class="backSide" src="./img/backSide2.png" alt="backSide">
                <img class="card" src="./img/nine.png" alt="nine">
            </div>

            <div class="box-card">
                <img class="backSide" src="./img/backSide2.png" alt="backSide">
                <img class="card" src="./img/ten.png" alt="ten">
            </div>
            
            <div class="box-card">
                <img class="backSide" src="./img/backSide.png" alt="backSide">
                <img class="card" src="./img/jack.png" alt="jack">
            </div>

            <div class="box-card">
                <img class="backSide" src="./img/backSide2.png" alt="backSide">
                <img class="card" src="./img/queen.png" alt="queen">
            </div>
            
            <div class="box-card">
                <img class="backSide" src="./img/backSide.png" alt="backSide">
                <img class="card" src="./img/king.png" alt="king">
            </div>

            <div class="info">Attempts <span id="attempts">4</span></div>

        </div>

        <div class="buttons">
            <button type="button" id="shuffle">SHUFFLE</button>
            <!-- <div class="globalScore">Global Score <span id="score">0</span></div> -->
        </div>

    </main>

    <footer class="footer">
        <p>All the rights are reserved ©️</p>
    </footer>

    <script src="./deck.js"></script>
</body>
</html>
